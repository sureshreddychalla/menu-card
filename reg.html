<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="./images/reg.jpeg" alt="Registration">
        </div>
        <section>
            <form action="">
                <label for="name" >Name: </label>
                <input type="text" name="name" id="name" placeholder="Name" class="st"> <br><br>
                <label for="phno" >Phone Numbe: </label>
                <input type="number" name="phno" id="phno" placeholder="Phone number" class="st"> <br><br>
                <label for="email" >Email: </label>
                <input type="email" name="email" id="email" placeholder="Email" class="st"> <br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password" class="st"><br><br>
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" id="confirm" placeholder="confirm password" class="st"><br><br>  
                <input type="submit" value="Submit"class="but">
                <button value="Clear" class="but">Clear</button>
            </form>
        </section>
    </main>
    <footer>
        @copyright sureshreddy
    </footer>
</body>
</html>
